<!DOCTYPE html>
<html>
<head>
  <title>Clickable Images Opening Relevant Websites</title>
</head>
<body>

  <h2>Click on an Image to Open Its Relevant Website</h2>

  <!-- Image 1: Mountains -->
  <div>
    <a href="https://www.nationalgeographic.com/environment/article/mountains" target="_blank">
      <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb" 
           alt="Mountain View" width="250" height="170">
    </a>
    <p><b>Mountains:</b> Click the picture to learn more about mountain ecosystems on National Geographic.</p>
  </div>

  <!-- Image 2: Beach -->
  <div>
    <a href="https://www.lonelyplanet.com/articles/best-beaches-in-the-world" target="_blank">
      <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e" 
           alt="Beach Sunset" width="250" height="170">
    </a>
    <p><b>Beaches:</b> Click to explore the worldâ€™s most beautiful beaches on Lonely Planet.</p>
  </div>

  <!-- Image 3: Forest -->
  <div>
    <a href="https://www.worldwildlife.org/places/forests" target="_blank">
      <img src="https://images.unsplash.com/photo-1519681393784-d120267933ba" 
           alt="Forest Path" width="250" height="170">
    </a>
    <p><b>Forests:</b> Click to read about forest conservation and wildlife on WWF.</p>
  </div>

</body>
</html>

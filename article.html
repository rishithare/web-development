<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Picture Gallery with Detailed Info</title>
  <style>
    :root {
      --gap: 20px;
      --max-width: 1200px;
      --card-bg: #ffffff;
      --shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 40px 20px;
      background: #f2f5f9;
      color: #222;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      max-width: var(--max-width);
      width: 100%;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 30px;
      color: #333;
      letter-spacing: 0.5px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: var(--gap);
      justify-items: center;
      align-items: start;
    }

    figure {
      background: var(--card-bg);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: var(--shadow);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      height: 100%;
      text-align: left;
      max-width: 300px;
    }

    figure:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-bottom: 1px solid #ddd;
    }

    figcaption {
      padding: 16px 18px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .title {
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 1.1rem;
      color: #111;
    }

    .desc {
      font-size: 0.93rem;
      color: #555;
      line-height: 1.5;
      text-align: justify;
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.6rem; }
      img { height: 200px; }
      .desc { font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Beautiful Places Around the World</h1>

    <div class="gallery">

      <figure>
        <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?q=80&w=1200&auto=format&fit=crop" alt="Mountain lake">
        <figcaption>
          <div class="title">Mountain Lake at Sunrise</div>
          <div class="desc">Nestled deep within the Swiss Alps, this crystal-clear lake mirrors the golden hues of sunrise, offering breathtaking reflections of surrounding snow-capped peaks. The serenity of this landscape attracts nature enthusiasts, hikers, and photographers from around the world, eager to capture its untouched beauty and peaceful ambiance.</div>
        </figcaption>
      </figure>

      <figure>
        <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?q=80&w=1200&auto=format&fit=crop" alt="Beach">
        <figcaption>
          <div class="title">Golden Beach Paradise</div>
          <div class="desc">This tropical coastline glows under the warm sun, with gentle waves caressing miles of soft golden sand. Palm trees sway in the ocean breeze, and the rhythmic sound of the surf creates a soothing symphony. It's the perfect escape for relaxation, sunset strolls, and rejuvenation far away from the noise of the city.</div>
        </figcaption>
      </figure>

      <figure>
        <img src="https://images.unsplash.com/photo-1491553895911-0055eca6402d?q=80&w=1200&auto=format&fit=crop" alt="City skyline">
        <figcaption>
          <div class="title">City Skyline at Night</div>
          <div class="desc">A vibrant metropolis comes alive after dusk with skyscrapers shimmering under a sea of lights. The reflection of the illuminated skyline dances across the river, symbolizing human ambition and innovation. Visitors can explore lively nightlife districts, rooftop bars, and panoramic observation decks offering unforgettable city views.</div>
        </figcaption>
      </figure>

      <figure>
        <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?q=80&w=1200&auto=format&fit=crop" alt="Forest trail">
        <figcaption>
          <div class="title">Misty Forest Trail</div>
          <div class="desc">This lush green forest, blanketed by morning mist, creates a tranquil atmosphere that invites peaceful exploration. The trail winds through towering pines and ferns, where the scent of fresh earth and the sound of chirping birds offer an immersive experience. Ideal for hikers seeking solitude and connection with natureâ€™s calm rhythm.</div>
        </figcaption>
      </figure>

    </div>
  </div>
</body>
</html>
